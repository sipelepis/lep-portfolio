<mat-card class="card-parent card-wrapper relative example-card1 cards1 mx-3 bg-gradient-to-bl from-[#005B33] to-black ">
    <a [href]="project.url">
    <div class=" relative t-0 b-0 m-1">
        <app-carousel  [images]="project.img" [projectName]="project.alt"></app-carousel>
        <div class="card-overlay bg-gradient-to-b from-transparent to-black ">
        </div>
        <div class="header-bg absolute ">
            <mat-card-header>
                <mat-card-title class="mct">{{project.title}}</mat-card-title>
                <mat-card-subtitle class="mcs">{{project.tech}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p >
                    {{project.caption}}
                </p>
            </mat-card-content>
        </div>
       
    </div>
    </a>
</mat-card>
